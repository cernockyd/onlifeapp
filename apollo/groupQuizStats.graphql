query GroupQuizStats($quizId: ID!, $groupId: ID!, $filter: String!) {
  groupQuizStats(quiz: $quizId, group: $groupId, filter: $filter) {
    engagedCount
    engagedStudents {
      id
      name
      email
      picture
    }
    questions {
      id
      required
      question
      _modelApiKey
      choices {
        choiceText
        chosenCount
      }
      students {
        correct {
          id
          name
          email
          picture
        }
        incorrect {
          id
          name
          email
          picture
        }
      }
    }
  }
}