query UserQuizFeedback($quizId: String!, $attemptId: String!) {
  userQuizFeedback(quiz: $quizId, attempt: $attemptId) {
    createdAt
    feedback {
      id
      required
      response
      responses
      _modelApiKey
      correct
      question
      feedbackResponses {
        choiceText
        feedback
        chosen
        sentiment
      }
    }
    points
    maxPoints
  }
}